  <body id="markers-on-the-map">
    <div class="page-header">
        <h1>Click on a hotel to find more info about the area</h1>
        <p>Click on a hotel to find more info about the area</p>
    </div>
    <p>This example displays a map with hotels in the markers positions.
      Click on a hotel to see the POIs and safey information.</p>
    <div id="map"></div>
    <script>
      /**
 * Creates a new marker and adds it to a group
 * @param {H.map.Group} group       The group holding the new marker
 * @param {H.geo.Point} coordinate  The location of the marker
 * @param {String} html             Data associated with the marker
 */
function addMarkerToGroup(group, coordinate, html) {
  var customIcon = new H.map.Icon("{% static 'icons/hotel.svg' %}", {size: {w: 32, h: 32}});
  var marker = new H.map.Marker(coordinate, {
                    icon: customIcon
                  });
  // add custom data to the marker
  marker.setData(html);
  group.addObject(marker);
}

/**
 * Clicking on a marker opens an infobubble which holds HTML content related to the marker.
 * @param  {H.Map} map      A HERE Map instance within the application
 */
function addInfoBubble(map) {
  var group = new H.map.Group();

  map.addObject(group);

  // add 'tap' event listener, that opens info bubble, to the group
  group.addEventListener('tap', function (evt) {
    // event target is the marker itself, group is a parent event target
    // for all objects that it contains
    var bubble =  new H.ui.InfoBubble(evt.target.getGeometry(), {
      // read custom data
      content: evt.target.getData()
    });
    // show info bubble
    ui.addBubble(bubble);
    addPOIMarker(map, hotel_lat, hotel_lng);
  }, false);

var hotels = JSON.parse("{{ hotels|escapejs }}");
      var i;
      for (i = 0; i < hotels.length; i++) {
        hotel_name = hotels[i]['name'];
        hotel_lat = hotels[i]['latitude'];
        hotel_lng = hotels[i]['longitude'];
        hotel_address = hotels[i]['address'];
        addMarkerToGroup(group, {lat:hotel_lat, lng:hotel_lng},
        '<div>' + hotel_name + '</div>' +'<div>' + hotel_address + '</div>'
        );
      } 
}

function addPOIMarker(map) {
    $(document).ready(function() {
        $.ajax({
            method: 'POST',
            url: "{% url 'search_pois'%}",
            data: {
                'lat': hotel_lat,
                'lng': hotel_lng
            },
            success: function(data) {
                var pois = JSON.parse(data);
                var i;
                for (i = 0; i < pois.length; i++) {
                    poi_name = pois[i]['name'];
                    poi_lat = pois[i]['lat'];
                    poi_lng = pois[i]['lng'];
                    poi_category = pois[i]['category'];
                    console.log(poi_category);
                    if (poi_category == 'NIGHTLIFE') {
                        var customIcon = new H.map.Icon("{% static 'icons/nightlife.svg' %}", {size: {w: 32, h: 32}});
                      } else if(poi_category == 'SIGHTS') {
                        var customIcon = new H.map.Icon("{% static 'icons/sights.svg' %}", {size: {w: 32, h: 32}});
                      } else if(poi_category == 'RESTAURANT') {
                        var customIcon = new H.map.Icon("{% static 'icons/restaurants.svg' %}", {size: {w: 32, h: 32}});
                      } else if(poi_category == 'SHOPPING') {
                        var customIcon = new H.map.Icon("{% static 'icons/shopping.svg' %}", {size: {w: 32, h: 32}});
                      } else {
                        var customIcon = new H.map.Icon("{% static 'icons/shopping.svg' %}", {size: {w: 32, h: 32}});
                    }
                    var poiMarker = new H.map.Marker({
                    lat: poi_lat,
                    lng: poi_lng
                    }, {
                    icon: customIcon
                  });
                    poiMarker.setData('<div>' + poi_name + '</div>');
                    poiMarker.addEventListener('tap', event => {
                    var poiBubble = new H.ui.InfoBubble(event.target.getGeometry(), {
                        content: event.target.getData()
                    });
                    ui.addBubble(poiBubble)
                    
                }, false);
                map.addObject(poiMarker);

                }
            },
            error: function(data) {
                console.log("Points of Interest - Error");
            }
        });
    });

}

/**
 * Boilerplate map initialization code starts below:
 */

// initialize communication with the platform
// Initialize the platform object:
var platform = new H.service.Platform({
'apikey': ''
});
var defaultLayers = platform.createDefaultLayers();

// initialize a map - this map is centered over Europe
var map = new H.Map(document.getElementById('map'),
  defaultLayers.vector.normal.map,{
  center: {lat: 41.3851, lng: 2.1734},
  zoom: 13,
  pixelRatio: window.devicePixelRatio || 1
});
// add a resize listener to make sure that the map occupies the whole container
window.addEventListener('resize', () => map.getViewPort().resize());

// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// create default UI with layers provided by the platform
var ui = H.ui.UI.createDefault(map, defaultLayers);

// Now use the map as required...
addInfoBubble(map);
</script>
